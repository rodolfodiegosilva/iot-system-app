<div class="main-container">
  <div class="card">
    <h2 class="title">Preview Monitoring</h2>
    <p-table [value]="selectedDevices" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 30%">Device Code</th>
          <th style="width: 30%">Status</th>
          <th style="width: 40%">Description</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-device>
        <tr>
          <td>{{ device.deviceCode }}</td>
          <td>
            <p-dropdown
              [options]="dropdownOptions"
              [(ngModel)]="device.status"
              placeholder="Set Status"
              [showClear]="true"
            ></p-dropdown>
          </td>
          <td>
            <input
              type="text"
              [(ngModel)]="device.description"
              placeholder="Enter description"
              class="input-description"
            />
          </td>
        </tr>
      </ng-template>
    </p-table>
    <div class="button-container">
      <button (click)="confirmMonitoring()" class="btn btn-primary">Confirm</button>
      <button (click)="cancel()" class="btn btn-secondary">Cancel</button>
    </div>
    <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
  </div>
</div>
