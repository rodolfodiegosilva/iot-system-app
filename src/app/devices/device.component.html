<div class="main-container">
  <div class="title">
    <h2>Devices</h2>
  </div>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="deviceCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Device Code</th>
      <td mat-cell *matCellDef="let element">{{ element.deviceCode }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        class="hide-on-mobile"
      >
        Name
      </th>
      <td mat-cell *matCellDef="let element" class="hide-on-mobile">
        {{ element.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <ng-container matColumnDef="industryType">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        class="hide-on-mobile"
      >
        Industry Type
      </th>
      <td mat-cell *matCellDef="let element" class="hide-on-mobile">
        {{ element.industryType }}
      </td>
    </ng-container>

    <ng-container matColumnDef="user">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        class="hide-on-mobile"
      >
        User
      </th>
      <td mat-cell *matCellDef="let element" class="hide-on-mobile">
        {{ element.user.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        class="hide-on-mobile"
      >
        Created At
      </th>
      <td mat-cell *matCellDef="let element" class="hide-on-mobile">
        {{ element.createdAt | date : "short" }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [length]="totalElements"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 25, 100]"
    (page)="onPaginateChange($event)"
  >
  </mat-paginator>
</div>
