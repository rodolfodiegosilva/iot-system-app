<!-- src/app/monitoring-dashboard/monitoring-dashboard.component.html -->
<div class="main-container">
  <h2>Monitoring Dashboard</h2>
  <table>
    <thead>
      <tr>
        <th>Monitoring Code</th>
        <th>User</th>
        <th>Device</th>
        <th>Status</th>
        <th>Created At</th>
        <th>Updated At</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of monitoringData">
        <td>{{ item.monitoringCode }}</td>
        <td>{{ item.user.name }}</td>
        <td>{{ item.device.name }}</td>
        <td>{{ item.status }}</td>
        <td>{{ item.createdAt | date: 'short' }}</td>
        <td>{{ item.updatedAt | date: 'short' }}</td>
      </tr>
    </tbody>
  </table>
</div>
