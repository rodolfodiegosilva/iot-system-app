<div class="main-container register-container">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="form-control"
      />
      <div *ngIf="f['name'].touched && f['name'].invalid" class="error">
        <div *ngIf="f['name'].errors?.['required']">Name is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
      />
      <div *ngIf="f['email'].touched && f['email'].invalid" class="error">
        <div *ngIf="f['email'].errors?.['required']">Email is required.</div>
        <div *ngIf="f['email'].errors?.['email']">
          Email must be a valid email address.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        formControlName="username"
        class="form-control"
      />
      <div *ngIf="f['username'].touched && f['username'].invalid" class="error">
        <div *ngIf="f['username'].errors?.['required']">
          Username is required.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
      />
      <div *ngIf="f['password'].touched && f['password'].invalid" class="error">
        <div *ngIf="f['password'].errors?.['required']">
          Password is required.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input
        type="password"
        id="confirmPassword"
        formControlName="confirmPassword"
        class="form-control"
      />
      <div
        *ngIf="f['confirmPassword'].touched && f['confirmPassword'].invalid"
        class="error"
      >
        <div *ngIf="f['confirmPassword'].errors?.['required']">
          Confirm Password is required.
        </div>
        <div *ngIf="f['confirmPassword'].errors?.['mustMatch']">
          Passwords must match.
        </div>
      </div>
    </div>
    <button type="submit" [disabled]="registerForm.invalid">Register</button>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="success-card">{{ successMessage }}</div>
  </form>
  <div class="login-link">
    <span>Already have an account?</span>
    <button (click)="navigateToLogin()" class="btn btn-link">Login</button>
  </div>
</div>
